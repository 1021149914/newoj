
{% extends "base.html" %}
{% import "_macros.html" as macros %} 

{% block app_content %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            {{cc.id}}:{{cc.title}}
        </div>
        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                {% for p in posts %}
                <tr>
                    <td>{{p.id}}</td>
                    <td><a href="{{url_for('problem_content', problemid = p.id)}}">{{p.title}}</a></td>
                    <td>{{p.source}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
