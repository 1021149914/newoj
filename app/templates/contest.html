{% extends "base.html" %}
{% import "_macros.html" as macros %} 

{% block app_content %}
    <div class="panel panel-default">
        <!-- Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                {% for p in posts %}
                <tr>
                    <td>{{p.id}}</td>
                    <td><a href="{{url_for('contest_problem', id = p.id)}}">{{p.title}}</a></td>
                    <td>{{p.source}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% if pagination %}
        <div class="pagination">
            {{ macros.pagination_widget(pagination, '.contest') }}
        </div>
    {% endif %}
{% endblock %}
