{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{posts.id}}:{{posts.title}}</h3>
        </div>
        <div class="panel-body">
            <form class="form form-horizontal" method="post" role="form">
                {{ form.hidden_tag() }}
                {{ wtf.form_errors(form, hiddens="only") }}
                {{ wtf.form_field(form.language) }}
                <div class="form-group "><label class="control-label" for="code">Code</label>
                    <textarea class="form-control" id="code" name="code" rows="21"></textarea>
                </div>
                {{ wtf.form_field(form.submit) }}
            </form>
        </div>
    </div>   
{% endblock %}
